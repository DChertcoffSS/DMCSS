<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DMC Blog â€” Wix Embed</title>
  <style>
    /* Make the iframe fill the Wix embed box */
    html, body { height: 100%; margin: 0; }
    .embed-wrap { width: 100%; height: 100%; }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <div class="embed-wrap">
    <!-- Replace NETLIFY_URL with your deployed page URL -->
    <iframe id="dmcEmbed" src="NETLIFY_URL" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>

  <script>
    /* Optional: listen for height messages from the embedded page
       If your embedded Netlify page sends: window.parent.postMessage({type:'dmc-height', value:document.body.scrollHeight}, '*')
       this will adjust the iframe height accordingly inside Wix. */
    window.addEventListener('message', function(evt){
      try {
        var data = evt.data || {}; if (data.type !== 'dmc-height') return;
        var el = document.getElementById('dmcEmbed');
        if (el && data.value) { el.style.height = data.value + 'px'; }
      } catch(e) {}
    });
  </script>
</body>
</html>
